name: Build and deploy Python app to Azure Web App - webapp-samplechatapp-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_container_app:
    runs-on: ubuntu-latest
    name: Deploy Container App to Azure
    permissions:
      contents: read #This is required for actions/checkout
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Debug - Show Client ID prefix
        run: |
          CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}"
          echo "Client ID starts with: ${CLIENT_ID:0:8}..."

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/src/sample-web-app/api
          acrName: acrsamplechatappdev
          containerAppName: sample-chat-app-api
          resourceGroup: rg-samplechatapp-dev
